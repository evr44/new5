
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoLife Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #38a169;
      --primary-blue: #3182ce;
      --background: #f0fdf4;
      --text: #1a202c;
      --white: #ffffff;
      --transition: all 0.3s ease-in-out;
    }

    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, var(--primary-green), var(--primary-blue));
      padding: 1.5rem 2rem;
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: var(--white);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: var(--transition);
    }

    nav a:hover {
      text-decoration: underline;
    }

    .lang-switch {
      margin-left: 2rem;
      font-size: 0.9rem;
    }

    .hero {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
      color: var(--white);
      padding: 4rem 2rem;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
    }

    section {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-size: 1.8rem;
      color: var(--primary-blue);
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--primary-green);
      padding-bottom: 0.5rem;
    }

    footer {
      background: var(--primary-blue);
      color: var(--white);
      text-align: center;
      padding: 1rem;
    }

    .admin-login {
      background: var(--white);
      border-radius: 10px;
      padding: 2rem;
      max-width: 450px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .admin-login input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button {
      background: var(--primary-green);
      color: var(--white);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: var(--transition);
    }

    .button:hover {
      background: #2f855a;
    }
  </style>
</head>
<body>
  <header>
    <h1>EcoLife Market</h1>
    <nav>
      <a href="#home" class="nav-home">Головна</a>
      <a href="#catalog" class="nav-catalog">Каталог</a>
      <a href="#about" class="nav-about">Про нас</a>
      <a href="#contact" class="nav-contact">Контакти</a>
      <a href="#cart" class="nav-cart">Корзина</a>
      <a href="#delivery" class="nav-delivery">Доставка</a>
      <a href="#blog" class="nav-blog">Блог</a>
      <span class="lang-switch">
        <a href="#" onclick="setLang('uk')">UA</a> | <a href="#" onclick="setLang('en')">EN</a>
      </span>
    </nav>
  </header>

  <div class="hero" id="home"></div>

  <section id="catalog"><h2></h2><p></p></section>
  <section id="about"><h2></h2><p></p></section>
  <section id="contact"><h2></h2><p></p></section>
  <section id="cart"><h2></h2><p></p></section>
  <section id="delivery"><h2></h2><p></p></section>
  <section id="blog"><h2></h2><p></p></section>

  <section id="admin">
    <h2 class="admin-header">Адміністрування</h2>
    <div class="admin-login">
      <form>
        <label><span id="loginLabel"></span><br><input type="text" name="username" required></label>
        <label><span id="passwordLabel"></span><br><input type="password" name="password" required></label>
        <button type="submit" class="button" id="loginBtn"></button>
      </form>
    </div>
  </section>

  <footer>
    <p class="footer-text">&copy; 2025 EcoLife Market. Всі права захищені.</p>
  </footer>

  <script>
    const content = {
      uk: {
        home: "Натхнення органікою. Живи натурально — обирай EcoLife.",
        catalog: { h: "Каталог товарів", p: "Органічна їжа, косметика та побутові засоби." },
        about: { h: "Про нас", p: "Ми прагнемо змінити світ через екологічно чисті продукти." },
        contact: { h: "Контакти", p: "вул. Зелена, 5, Київ. Тел: +380 44 123 4567" },
        cart: { h: "Корзина", p: "Ваш кошик порожній." },
        delivery: { h: "Оплата та доставка", p: "Доставка по Україні. Зручні способи оплати." },
        blog: { h: "Блог", p: "Читайте наші поради для екожиття та здорового харчування." },
        login: "Логін",
        password: "Пароль",
        loginBtn: "Увійти",
        admin: "Адміністрування",
        footer: "&copy; 2025 EcoLife Market. Всі права захищені.",
        nav: {
          home: "Головна",
          catalog: "Каталог",
          about: "Про нас",
          contact: "Контакти",
          cart: "Корзина",
          delivery: "Доставка",
          blog: "Блог"
        }
      },
      en: {
        home: "Inspired by nature. Live organic — choose EcoLife.",
        catalog: { h: "Product Catalog", p: "Organic food, cosmetics and eco products." },
        about: { h: "About Us", p: "We strive to change the world through clean products." },
        contact: { h: "Contacts", p: "5 Zelena St, Kyiv. Tel: +380 44 123 4567" },
        cart: { h: "Cart", p: "Your cart is empty." },
        delivery: { h: "Payment & Delivery", p: "Delivery across Ukraine. Convenient payment." },
        blog: { h: "Blog", p: "Read our tips for eco-living and healthy eating." },
        login: "Login",
        password: "Password",
        loginBtn: "Sign In",
        admin: "Administration",
        footer: "&copy; 2025 EcoLife Market. All rights reserved.",
        nav: {
          home: "Home",
          catalog: "Catalog",
          about: "About",
          contact: "Contacts",
          cart: "Cart",
          delivery: "Delivery",
          blog: "Blog"
        }
      }
    };

    function setLang(lang) {
      document.querySelector(".hero").innerText = content[lang].home;
      ["catalog", "about", "contact", "cart", "delivery", "blog"].forEach(id => {
        document.querySelector(`#${id} h2`).innerText = content[lang][id].h;
        document.querySelector(`#${id} p`).innerHTML = content[lang][id].p;
      });
      document.getElementById("loginLabel").innerText = content[lang].login;
      document.getElementById("passwordLabel").innerText = content[lang].password;
      document.getElementById("loginBtn").innerText = content[lang].loginBtn;
      document.querySelector(".admin-header").innerText = content[lang].admin;
      document.querySelector(".footer-text").innerHTML = content[lang].footer;
      Object.keys(content[lang].nav).forEach(key => {
        document.querySelector(".nav-" + key).innerText = content[lang].nav[key];
      });
    }

    setLang('uk');
  </script>
</body>
</html>
